<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Telex&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header class="search-form">
        <form>
          <input type="search" placeholder="Enter a city..." required />

          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div class="weather-info">
          <h1>Kadoma</h1>
          <p>
            <span class="time"> Tuesday 11:34</span>
            <span class="sky-conditions">Mostly cloudy</span>
            <br />
            <span class="atmosphere">Humidity: 44%| Wind: 16km/h</span>
          </p>
        </div>

        <div class="temperature">
          <span class="icon">⛅️</span>
          <span class="value">18</span>
          <span class="unit">˚C</span>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="http://" target="_blank">Maria Kapatwa</a> and is
        <a href="http://" target="_blank">open-sourced on Github</a> and
        <a href="http://" target="_blank">hosted on Netlify.</a>
      </footer>
    </div>
  </body>
</html>
